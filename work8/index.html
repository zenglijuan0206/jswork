<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>曾黎娟的网页计算器</title>
</head>
<body>
    <p>整数1:<input type="text" id="num1"></p>
    <p>整数2:<input type="text" id="num2"></p>
    <p>
        <input type="button" value="相加" onclick="cacl(add)">
        <input type="button" value="相减" onclick="cacl(sub)">
        <input type="button" value="相乘" onclick="cacl(mul)">
        <input type="button" value="相除" onclick="cacl(div)">
    </p>
    <P>结果:<input type="text" id="result" readonly></P>
    <p>歌德巴猜想</p>
    <p>请输入一个大于2的偶数:<input type="text" id="odd"></p>
    <input type="button" value="找素数" onclick="goldbach()">
    <div id="goldbach"></div>
</body>
<script src="index.js"></script>
<script src="goldbach.js"></script>
</html>
